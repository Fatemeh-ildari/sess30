        <script>
            let basediv = document.getElementById("mouse-move");
            let x, y;

            window.addEventListener("mousemove", (event) => {
                x = event.clientX;
                y = event.clientY;
                if (typeof x != undefined) {
                    basediv.style.left = x - basediv.clientHeight / 2 + "px";
                    basediv.style.top = y - basediv.clientWidth / 2 + "px";
                }
            });



        </script>
